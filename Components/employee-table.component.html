<div class="container col-md-6 col-xs-6">


    <div class="alert alert-danger" ng-show="error">{{error}}</div>

    <div ng-show="data">
        <h1>Employee data</h1>
        <table class="table table-striped table-hover">
            <thead>
                </tr>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Started working on:</th>
                    <th scope="col">Supervisor</th>
                    <th scope="col">Vacation Days</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in data">
                    <th scope="row">{{employee.id}}</th>
                    <td>{{employee.name}}</td>
                    <td>{{employee.surname}}</td>
                    <td>{{employee.employedSince}}</td>
                    <td>{{employee.supervisorName}}</td>
                    <td>{{employee.vacationDays}}</td>
                    <td>
                        <div class="row">
                            <button class="btn btn-danger" ng-click="deleteEmployee(employee.id)">Remove</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
